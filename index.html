<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <form action="">
        <label class="etiqueta" for="nombre">nombre</label>
        <input id="nombre" type="text" placeholder="nombre">
        <a id="boton" href="#">Enviar</a>
    </form>

    <script>
        let nombre = document.getElementById("nombre");
        let boton = document.getElementById("boton");
        let etiqueta = document.getElementsByClassName("etiqueta");

        boton.addEventListener("click", () => {
            nombre.value = "Yader Carrion";
            etiqueta[0].innerHTML = `Yader Carrion`;
            etiqueta[0].style.color = `#fff`
            etiqueta[0].style.background = `#853614`
        });

        console.log(etiqueta)
        console.log(etiqueta[0].style.color)

    </script>
</body>
</html>
